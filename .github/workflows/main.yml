name: "Releases"

on:
  push:
    branches:
      - "master"

jobs:
  pre-release:
    name: "Make pre-release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Check status"
        run: |
          echo "OK. Release now!"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GHTOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Released from UNWDS CI"
          files: |
            /branch/stable/latest/UNWDS.phar
