name: "Make release"

on:
  push:
    branches:
      - "master"

jobs:
  push-stable:
    name: "Make stable build release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: "Get ready"
        run: |
          if [ -f "UNWDS/branch/stable/latest/UNWDS.phar" ]; then
            echo File exist!
            echo "OK."
          else
            echo Server software not found.
            exit 1
          fi
          if [ -f "UNWDS/branch/master/latest/UNWDS.phar" ]; then
            echo File exist!
            echo "OK. Release now!"
          else
            echo Server software not found.
            exit 1
          fi
          if [ -f "UNWDS-alt/branch/master/latest/UNWDS.phar" ]; then
            echo File exist!
            echo "OK. Release now!"
          else
            echo Server software not found.
            exit 1
          fi
          if [ -f "UNWDS-alt/branch/master/latest/UNWDS.phar" ]; then
            echo File exist!
            echo "OK. Release now!"
          else
            echo Server software not found.
            exit 1
          fi
          mv UNWDS/branch/stable/latest/UNWDS.phar UNWDS/branch/stable/latest/UNWDS-stable.phar
          mv UNWDS/branch/master/latest/UNWDS.phar UNWDS/branch/master/latest/UNWDS-master.phar
          mv UNWDS-alt/branch/stable/latest/UNWDS.phar UNWDS-alt/branch/stable/latest/UNWDS-alt-stable.phar
          mv UNWDS-alt/branch/master/latest/UNWDS.phar UNWDS-alt/branch/master/latest/UNWDS-alt-master.phar
          
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GHTOKEN }}"
          automatic_release_tag: "builds-latest"
          prerelease: false
          title: "UNWDS builds"
          files: |
            UNWDS/branch/stable/latest/UNWDS-stable.phar
            UNWDS/branch/master/latest/UNWDS-master.phar
	          UNWDS-alt/branch/stable/latest/UNWDS-alt-stable.phar
            UNWDS-alt/branch/master/latest/UNWDS-alt-master.phar
		
